
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java GUI_AWT - Core Java Programming</title>

<style>
/* üå∏ RESET & BASE */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

html {
  scroll-behavior: smooth;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: #2b2b2b;
  background: linear-gradient(to right, #fde2e4 50%, #e2ece9 50%);
}

/* üåà NAVBAR */
nav {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(8px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  z-index: 10;
  padding: 15px 0;
}

nav .logo {
  font-size: 1.8em;
  font-weight: 700;
  color: #6d6875;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 8px;
}

nav ul li a {
  text-decoration: none;
  color: #4a4e69;
  font-weight: 500;
  transition: all 0.3s;
}

nav ul li a:hover {
  color: #9a8c98;
}

/* üí° SPLIT SCREEN LAYOUT */
main {
  display: flex;
  flex: 1;
  margin-top: 100px;
}

/* üìö SIDEBAR MENU */
.sidebar {
  flex: 1;
  background: linear-gradient(to bottom, #fef6e4, #fde2e4);
  border-right: 3px solid #d8c3a5;
  padding: 50px 20px;
  display: flex;
  flex-direction: column;
  align-items: top;
  justify-content: top;
}

.sidebar h3 {
  color: #6d6875;
  margin-bottom: 25px;
  font-size: 1.4em;
}

.sidebar ul {
  list-style: none;
  width: 100%;
  max-width: 250px;
}

.sidebar ul li {
  margin: 12px 0;
}

.sidebar ul li a {
  display: block;
  text-decoration: none;
  color: #4a4e69;
  background-color: #fdfdfd;
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  transition: all 0.3s;
  font-weight: 500;
  border: 1px solid #ddd;
}

.sidebar ul li a:hover {
  background-color: #e2ece9;
  transform: scale(1.05);
}

/* üìù MAIN PROGRAMS SECTION */
section {
  flex: 2;
  padding: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(to bottom right, #e2ece9, #fdfdfd);
}

section h2 {
  text-align: center;
  font-size: 2em;
  color: #4a4e69;
  margin-bottom: 40px;
}

.program {
  background: #fff;
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 25px;
  width: 90%;
  max-width: 750px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.program:hover {
  transform: scale(1.01);
}

.program h3 {
  color: #5a4e4d;
  margin-bottom: 12px;
}

pre {
  background: #2b2b2b;
  color: #f5f5f5;
  padding: 12px;
  border-radius: 8px;
  overflow-x: auto;
  font-size: 0.9em;
  margin-top: 10px;
}

.output {
  background: #fdf6f0;
  border-left: 5px solid #b5838d;
  padding: 10px 15px;
  margin-top: 10px;
  border-radius: 6px;
  color: #3e2f1c;
}

/* üì± RESPONSIVE DESIGN */
@media (max-width: 950px) {
  main {
    flex-direction: column;
  }
  .sidebar {
    border-right: none;
    border-bottom: 3px solid #d8c3a5;
    width: 100%;
    height: auto;
  }
  section {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>
  <!-- üå∏ Navbar -->
  <nav>
    <div class="logo">Data Conversion</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- üåº Main Content -->
  <main>
    <aside class="sidebar">
      <h3>Data Conversion Programs</h3>
      <ul id="menuList"></ul>
    </aside>

    <section id="programs">
      <h2>Core Java Programming - Practice Problems</h2>
    </section>
  </main>

  <script>
  const programs = [
      {

  {
    title: "2. How to convert int to String",

        System.out.println(str);
    }
}`,
    output: "100"
  },

  {
    title: "3. How to convert String to long",

    }

  {
    title: "4. How to convert long to String",

  {

  {

  {

    }

    output: "2025-10-31"
  },

  {

    }

  {

  {

  {

    }
}`,
    output: "10"

  {
    title: "19. How to convert char to int",
    code: `class CharToInt {
    public static void main(String[] args) {
        char ch = 'A';
        int num = ch;
        System.out.println(num);
    }
}`,
    output: "65"
  },

  {
    title: "20. How to convert int to char",
    code: `class IntToChar {

  {
    title: "21. How to convert String to boolean",

    public static void main(String[] args) {
        String str = "true";

    }

    output: "true"
  },

  {
    title: "22. How to convert boolean to String",
    code: `class BooleanToString {
    public static void main(String[] args) {
        boolean b = true;
        String str = String.valueOf(b);

    }
}`,
    output: "true"
  },

  {
    title: "23. How to convert Date to Timestamp",
    code: `import java.sql.Timestamp;
import java.util.Date;

class DateToTimestamp {
    public static void main(String[] args) {
        Date date = new Date();
        Timestamp ts = new Timestamp(date.getTime());
        System.out.println(ts);
    }
}`,
    output: "2025-10-31 00:00:00.000"
  },

  {
    title: "24. How to convert Timestamp to Date",
    code: `import java.sql.Timestamp;
import java.util.Date;

class TimestampToDate {
    public static void main(String[] args) {
        Timestamp ts = new Timestamp(System.currentTimeMillis());
        Date date = new Date(ts.getTime());
        System.out.println(date);
    }
}`,
    output: "Fri Oct 31 00:00:00 IST 2025"
  },

  {
    title: "25. How to convert Binary to Decimal",
    code: `class BinaryToDecimal {
    public static void main(String[] args) {
        String binary = "1010";
        int decimal = Integer.parseInt(binary, 2);
        System.out.println(decimal);
    }
}`,
    output: "10"
  },

  {
    title: "26. How to convert Decimal to Binary",
    code: `class DecimalToBinary {
    public static void main(String[] args) {
        int decimal = 10;
        String binary = Integer.toBinaryString(decimal);
        System.out.println(binary);
    }
}`,
    output: "1010"
  },

  {
    title: "27. How to convert Hex to Decimal",
    code: `class HexToDecimal {
    public static void main(String[] args) {
        String hex = "A";
        int decimal = Integer.parseInt(hex, 16);
        System.out.println(decimal);
    }
}`,
    output: "10"
  },

  {
    title: "28. How to convert Decimal to Hex",
    code: `class DecimalToHex {
    public static void main(String[] args) {
        int decimal = 10;
        String hex = Integer.toHexString(decimal);
        System.out.println(hex);
    }
}`,
    output: "a"
  },

  {
    title: "29. How to convert Octal to Decimal",
    code: `class OctalToDecimal {
    public static void main(String[] args) {
        String octal = "12";
        int decimal = Integer.parseInt(octal, 8);
        System.out.println(decimal);
    }
}`,
    output: "10"
  },

  {
    title: "30. How to convert Decimal to Octal",
    code: `class DecimalToOctal {
    public static void main(String[] args) {
        int decimal = 10;
        String octal = Integer.toOctalString(decimal);
        System.out.println(octal);
    }
}`,
    output: "12",
  }
  ];
const section = document.getElementById("programs");
const menuList = document.getElementById("menuList");

programs.forEach((prog, i) => {
  const div = document.createElement("div");
  div.className = "program";
  div.id = "prog" + (i + 1);
  div.innerHTML = `
    <h3>${prog.title}</h3>
    <pre>${prog.code}</pre>
    <div class="output"><strong>Output:</strong> ${prog.output}</div>`;
  section.appendChild(div);

  const li = document.createElement("li");
  li.innerHTML = `<a href="#prog${i + 1}">${prog.title}</a>`;
  menuList.appendChild(li);
});

  </script>
