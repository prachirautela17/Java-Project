


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java GUI_AWT - Core Java Programming</title>

<style>
/* üå∏ RESET & BASE */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

html {
  scroll-behavior: smooth;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: #2b2b2b;
  background: linear-gradient(to right, #fde2e4 50%, #e2ece9 50%);
}

/* üåà NAVBAR */
nav {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(8px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  z-index: 10;
  padding: 15px 0;
}

nav .logo {
  font-size: 1.8em;
  font-weight: 700;
  color: #6d6875;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 8px;
}

nav ul li a {
  text-decoration: none;
  color: #4a4e69;
  font-weight: 500;
  transition: all 0.3s;
}

nav ul li a:hover {
  color: #9a8c98;
}

/* üí° SPLIT SCREEN LAYOUT */
main {
  display: flex;
  flex: 1;
  margin-top: 100px;
}

/* üìö SIDEBAR MENU */
.sidebar {
  flex: 1;
  background: linear-gradient(to bottom, #fef6e4, #fde2e4);
  border-right: 3px solid #d8c3a5;
  padding: 50px 20px;
  display: flex;
  flex-direction: column;
  align-items: top;
  justify-content: top;
}

.sidebar h3 {
  color: #6d6875;
  margin-bottom: 25px;
  font-size: 1.4em;
}

.sidebar ul {
  list-style: none;
  width: 100%;
  max-width: 250px;
}

.sidebar ul li {
  margin: 12px 0;
}

.sidebar ul li a {
  display: block;
  text-decoration: none;
  color: #4a4e69;
  background-color: #fdfdfd;
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  transition: all 0.3s;
  font-weight: 500;
  border: 1px solid #ddd;
}

.sidebar ul li a:hover {
  background-color: #e2ece9;
  transform: scale(1.05);
}

/* üìù MAIN PROGRAMS SECTION */
section {
  flex: 2;
  padding: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(to bottom right, #e2ece9, #fdfdfd);
}

section h2 {
  text-align: center;
  font-size: 2em;
  color: #4a4e69;
  margin-bottom: 40px;
}

.program {
  background: #fff;
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 25px;
  width: 90%;
  max-width: 750px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.program:hover {
  transform: scale(1.01);
}

.program h3 {
  color: #5a4e4d;
  margin-bottom: 12px;
}

pre {
  background: #2b2b2b;
  color: #f5f5f5;
  padding: 12px;
  border-radius: 8px;
  overflow-x: auto;
  font-size: 0.9em;
  margin-top: 10px;
}

.output {
  background: #fdf6f0;
  border-left: 5px solid #b5838d;
  padding: 10px 15px;
  margin-top: 10px;
  border-radius: 6px;
  color: #3e2f1c;
}

/* üì± RESPONSIVE DESIGN */
@media (max-width: 950px) {
  main {
    flex-direction: column;
  }
  .sidebar {
    border-right: none;
    border-bottom: 3px solid #d8c3a5;
    width: 100%;
    height: auto;
  }
  section {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>
  <!-- üå∏ Navbar -->
  <nav>
    <div class="logo">Exception Handling</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- üåº Main Content -->
  <main>
    <aside class="sidebar">
      <h3>Exception Handling Program</h3>
      <ul id="menuList"></ul>
    </aside>

    <section id="programs">
      <h2>Core Java Programming - Practice Problems</h2>
    </section>
  </main>

  <script>
  const programs = [
  {
    title: "1. Write a Java program that throws an exception and catch it using a try-catch block.",
    code: `public class ExceptionExample1 {
    public static void main(String[] args) {
        try {
            int a = 10 / 0;
        } catch (ArithmeticException e) {
            System.out.println("Exception caught: " + e);
        }
        System.out.println("Program continues...");
    }
}`,
    output: "Exception caught: java.lang.ArithmeticException: / by zero"
  },
  {
    title: "2. Write a Java program to create a method that takes an integer as a parameter and throws an exception if the number is odd.",
    code: `public class OddNumberException extends Exception {
    public OddNumberException(String message) {
        super(message);
    }
}

public class ExceptionExample2 {
    static void checkEven(int num) throws OddNumberException {
        if (num % 2 != 0)
            throw new OddNumberException("Number is odd: " + num);
        else
            System.out.println("Number is even: " + num);
    }

    public static void main(String[] args) {
        try {
            checkEven(5);
        } catch (OddNumberException e) {
            System.out.println(e.getMessage());
        }
    }
}`,
    output: "Number is odd: 5"
  },
  {
    title: "3. Write a Java program to create a method that reads a file and throws an exception if the file is not found.",
    code: `import java.io.*;

public class ExceptionExample3 {
    static void readFile(String fileName) throws FileNotFoundException {
        FileReader file = new FileReader(fileName);
        System.out.println("File found successfully!");
    }

    public static void main(String[] args) {
        try {
            readFile("nonexistent.txt");
        } catch (FileNotFoundException e) {
            System.out.println("Exception: File not found!");
        }
    }
}`,
    output: "Exception: File not found!"
  },
  {
    title: "4. Write a Java program that reads a list of numbers from a file and throws an exception if any of the numbers are positive.",
    code: `import java.io.*;
import java.util.*;

public class ExceptionExample4 {
    static void checkNumbers(String fileName) throws Exception {
        Scanner sc = new Scanner(new File(fileName));
        while (sc.hasNextInt()) {
            int num = sc.nextInt();
            if (num > 0)
                throw new Exception("Positive number found: " + num);
        }
        System.out.println("No positive numbers found.");
        sc.close();
    }

    public static void main(String[] args) {
        try {
            checkNumbers("numbers.txt");
        } catch (Exception e) {
            System.out.println(e.getMessage());
        }
    }
}`,
    output: "Positive number found: (example output)"
  },
  {
    title: "5. Write a Java program that reads a file and throws an exception if the file is empty.",
    code: `import java.io.*;

public class ExceptionExample5 {
    static void checkFile(String fileName) throws Exception {
        File file = new File(fileName);
        if (file.length() == 0)
            throw new Exception("File is empty!");
        else
            System.out.println("File has content.");
    }

    public static void main(String[] args) {
        try {
            checkFile("test.txt");
        } catch (Exception e) {
            System.out.println(e.getMessage());
        }
    }
}`,
    output: "File is empty!"
  },
  {
    title: "6. Write a Java program that reads a list of integers from the user and throws an exception if any numbers are duplicates.",
    code: `import java.util.*;

public class ExceptionExample6 {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        Set<Integer> set = new HashSet<>();
        try {
            for (int i = 0; i < 5; i++) {
                System.out.print("Enter number: ");
                int num = sc.nextInt();
                if (!set.add(num))
                    throw new Exception("Duplicate number found: " + num);
            }
            System.out.println("All unique numbers entered!");
        } catch (Exception e) {
            System.out.println(e.getMessage());
        }
    }
}`,
    output: "Duplicate number found: (example number)"
  },
  {
    title: "7. Write a Java program to create a method that takes a string as input and throws an exception if the string does not contain vowels.",
    code: `public class ExceptionExample7 {
    static void checkVowels(String str) throws Exception {
        if (!str.matches(".*[AEIOUaeiou].*"))
            throw new Exception("No vowels found in string!");
        else
            System.out.println("String contains vowels.");
    }

    public static void main(String[] args) {
        try {
            checkVowels("Rhythm");
        } catch (Exception e) {
            System.out.println(e.getMessage());
        }
    }
}`,
    output: "No vowels found in string!"
  },
  {
    title: "8. Write a Java program to connect the Java API to Database, if connection not successful then throw an exception.",
    code: `import java.sql.*;

public class ExceptionExample8 {
    public static void main(String[] args) {
        try {
            Connection con = DriverManager.getConnection("jdbc:mysql://localhost:3306/testdb", "root", "pass");
            System.out.println("Database connected successfully!");
        } catch (SQLException e) {
            System.out.println("Database connection failed: " + e.getMessage());
        }
    }
}`,
    output: "Database connection failed: (error message)"
  },
  {
    title: "9. Write a Java program to manage the driver with path, username and password, if not successful then throw an exception.",
    code: `import java.sql.*;

public class ExceptionExample9 {
    public static void main(String[] args) {
        try {
            Class.forName("com.mysql.cj.jdbc.Driver");
            Connection con = DriverManager.getConnection("jdbc:mysql://localhost:3306/testdb", "root", "pass");
            System.out.println("Driver loaded and connection established!");
        } catch (Exception e) {
            System.out.println("Error: " + e.getMessage());
        }
    }
}`,
    output: "Error: (driver or connection error message)"
  },
  {
    title: "10. Write a Java program to throw the SQL Query, insert, delete, update, if not successful then throw an exception.",
    code: `import java.sql.*;

public class ExceptionExample10 {
    public static void main(String[] args) {
        try {
            Connection con = DriverManager.getConnection("jdbc:mysql://localhost:3306/testdb", "root", "pass");
            Statement stmt = con.createStatement();
            int result = stmt.executeUpdate("INSERT INTO student VALUES (1, 'John')");
            System.out.println("Record inserted successfully!");
        } catch (SQLException e) {
            System.out.println("SQL Error: " + e.getMessage());
        }
    }
}`,
    output: "SQL Error: (if query fails)"
  },
  {
    title: "11. Write a Java program to show an example of throws Keyword.",
    code: `public class ExceptionExample11 {
    static void testThrows() throws InterruptedException {
        Thread.sleep(1000);
        System.out.println("Inside testThrows method.");
    }

    public static void main(String[] args) {
        try {
            testThrows();
        } catch (InterruptedException e) {
            System.out.println("Exception handled: " + e);
        }
    }
}`,
    output: "Inside testThrows method."
  },
  {
    title: "12. Write a Java program to show an example of multiple catch.",
    code: `public class ExceptionExample12 {
    public static void main(String[] args) {
        try {
            int a = args.length;
            int b = 42 / a;
            int[] c = {1};
            c[42] = 99;
        } catch (ArithmeticException e) {
            System.out.println("Divide by zero: " + e);
        } catch (ArrayIndexOutOfBoundsException e) {
            System.out.println("Array index out of bound: " + e);
        }
        System.out.println("After try-catch blocks.");
    }
}`,
    output: "Divide by zero: java.lang.ArithmeticException: / by zero"
  },
  {
    title: "13. Write a Java program to show an example of nested try block.",
    code: `public class ExceptionExample13 {
    public static void main(String[] args) {
        try {
            try {
                int a = 10 / 0;
            } catch (ArithmeticException e) {
                System.out.println("Inner catch: " + e);
            }
            int arr[] = new int[5];
            arr[10] = 50;
        } catch (ArrayIndexOutOfBoundsException e) {
            System.out.println("Outer catch: " + e);
        }
    }
}`,
    output: "Inner catch: java.lang.ArithmeticException: / by zero\nOuter catch: java.lang.ArrayIndexOutOfBoundsException: Index 10 out of bounds"
  }
  ];

  const section = document.getElementById("programs");
  const menuList = document.getElementById("menuList");

  programs.forEach((prog, i) => {
    const div = document.createElement("div");
    div.className = "program";
    div.id = "prog" + (i + 1);
    div.innerHTML = `
      <h3>${prog.title}</h3>
      <pre>${prog.code}</pre>
      <div class="output"><strong>Output:</strong> ${prog.output}</div>`;
    section.appendChild(div);

    const li = document.createElement("li");
    li.innerHTML = `<a href="#prog${i + 1}">${prog.title}</a>`;
    menuList.appendChild(li);
  });
  </script>
