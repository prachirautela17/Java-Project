<style>
/* üå∏ RESET & BASE */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}

html {
  scroll-behavior: smooth;
}

body {

  flex-direction: column;

/* üåà NAVBAR */
nav {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(8px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);

  z-index: 10;
  padding: 15px 0;
}

nav .logo {
  font-size: 1.8em;
  font-weight: 700;
  color: #6d6875;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 8px;
}

nav ul li a {
  text-decoration: none;
  color: #4a4e69;
  font-weight: 500;
  transition: all 0.3s;
}

nav ul li a:hover {
  color: #9a8c98;
}

/* üí° SPLIT SCREEN LAYOUT */
main {
  display: flex;
  flex: 1;
  margin-top: 100px;
}

/* üìö SIDEBAR MENU */
.sidebar {
  flex: 1;
  background: linear-gradient(to bottom, #fef6e4, #fde2e4);
  border-right: 3px solid #d8c3a5;
  padding: 50px 20px;
  display: flex;
  flex-direction: column;
  align-items: top;
  justify-content: top;
}

.sidebar h3 {
  color: #6d6875;
  margin-bottom: 25px;
  font-size: 1.4em;
}

.sidebar ul {
  list-style: none;
  width: 100%;
  max-width: 250px;
}

.sidebar ul li {
  margin: 12px 0;
}

.sidebar ul li a {
  display: block;
  text-decoration: none;
  color: #4a4e69;
  background-color: #fdfdfd;
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  transition: all 0.3s;
  font-weight: 500;
  border: 1px solid #ddd;
}

.sidebar ul li a:hover {
  background-color: #e2ece9;
  transform: scale(1.05);
}

/* üìù MAIN PROGRAMS SECTION */
section {
  flex: 2;
  padding: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(to bottom right, #e2ece9, #fdfdfd);
}

section h2 {
  text-align: center;
  font-size: 2em;
  color: #4a4e69;
  margin-bottom: 40px;
}

.program {
  background: #fff;
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 25px;
  width: 90%;
  max-width: 750px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.program:hover {
  transform: scale(1.01);
}

.program h3 {
  color: #5a4e4d;
  margin-bottom: 12px;
}

pre {
  background: #2b2b2b;
  color: #f5f5f5;
  padding: 12px;
  border-radius: 8px;
  overflow-x: auto;
  font-size: 0.9em;
  margin-top: 10px;
}

.output {
  background: #fdf6f0;
  border-left: 5px solid #b5838d;
  padding: 10px 15px;
  margin-top: 10px;
  border-radius: 6px;
  color: #3e2f1c;
}

/* üì± RESPONSIVE DESIGN */
@media (max-width: 950px) {
  main {
    flex-direction: column;
  }
  .sidebar {

    border-bottom: 3px solid #d8c3a5;

    height: auto;
  }

    padding: 30px 20px;
  }

</style>

  title:"1. Enter the Matrix of rows and columns entered by the user and print in matrix format",
  code:`import java.util.Scanner;

public class MatrixInput {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        System.out.print("Enter number of rows: ");
        int rows = sc.nextInt();
        System.out.print("Enter number of columns: ");
        int cols = sc.nextInt();

        int[][] matrix = new int[rows][cols];

        System.out.println("Enter elements of the matrix:");
        for (int i = 0; i < rows; i++) {
            for (int j = 0; j < cols; j++) {
                matrix[i][j] = sc.nextInt();
            }
        }

        System.out.println("The Matrix is:");
        for (int i = 0; i < rows; i++) {
            for (int j = 0; j < cols; j++) {
                System.out.print(matrix[i][j] + " ");
            }
            System.out.println();
        }
    }
}`, 
  output:"Enter number of rows: 2\nEnter number of columns: 2\nEnter elements of the matrix:\n1 2\n3 4\nThe Matrix is:\n1 2\n3 4"

{
  title:"2. Program to Add Two Matrices",
  code:`import java.util.Scanner;

public class AddMatrices {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] a = new int[2][2];
        int[][] b = new int[2][2];
        int[][] sum = new int[2][2];

        System.out.println("Enter elements of first matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                a[i][j] = sc.nextInt();

        System.out.println("Enter elements of second matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                b[i][j] = sc.nextInt();

        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                sum[i][j] = a[i][j] + b[i][j];

        System.out.println("Sum of matrices:");
        for (int i = 0; i < 2; i++) {
            for (int j = 0; j < 2; j++)
                System.out.print(sum[i][j] + " ");
            System.out.println();
        }
    }
}`, 
  output:"Enter elements of first matrix:\n1 2\n3 4\nEnter elements of second matrix:\n5 6\n7 8\nSum of matrices:\n6 8\n10 12"

{
  title:"3. Program to Multiply Two Matrices",
  code:`import java.util.Scanner;

public class MultiplyMatrices {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] a = new int[2][2];
        int[][] b = new int[2][2];
        int[][] product = new int[2][2];

        System.out.println("Enter elements of first matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                a[i][j] = sc.nextInt();

        System.out.println("Enter elements of second matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                b[i][j] = sc.nextInt();

        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                for (int k = 0; k < 2; k++)
                    product[i][j] += a[i][k] * b[k][j];

        System.out.println("Product of matrices:");
        for (int i = 0; i < 2; i++) {
            for (int j = 0; j < 2; j++)
                System.out.print(product[i][j] + " ");
            System.out.println();
        }
    }
}`, 
  output:"Enter elements of first matrix:\n1 2\n3 4\nEnter elements of second matrix:\n2 0\n1 2\nProduct of matrices:\n4 4\n10 8"

{
  title:"4. Program to Subtract Two Matrices",
  code:`import java.util.Scanner;

public class SubtractMatrices {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] a = new int[2][2];
        int[][] b = new int[2][2];
        int[][] diff = new int[2][2];

        System.out.println("Enter elements of first matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                a[i][j] = sc.nextInt();

        System.out.println("Enter elements of second matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                b[i][j] = sc.nextInt();

        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                diff[i][j] = a[i][j] - b[i][j];

        System.out.println("Difference of matrices:");
        for (int i = 0; i < 2; i++) {
            for (int j = 0; j < 2; j++)

            System.out.println();
        }

}`,

  title:"5. Program to Determine Whether Two Matrices are Equal",
  code:`import java.util.Scanner;

public class EqualMatrices {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] a = new int[2][2];
        int[][] b = new int[2][2];
        boolean equal = true;

        System.out.println("Enter first matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                a[i][j] = sc.nextInt();

        System.out.println("Enter second matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                b[i][j] = sc.nextInt();

        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 2; j++)
                if (a[i][j] != b[i][j])
                    equal = false;

        if (equal)
            System.out.println("Matrices are equal.");
        else
            System.out.println("Matrices are not equal.");
    }
}`,

  code:`import java.util.Scanner;

public class LowerTriangularMatrix {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] matrix = new int[3][3];

        System.out.println("Enter a 3x3 matrix:");
        for (int i = 0; i < 3; i++)
            for (int j = 0; j < 3; j++)
                matrix[i][j] = sc.nextInt();

        System.out.println("Lower Triangular Matrix:");
        for (int i = 0; i < 3; i++) {
            for (int j = 0; j < 3; j++) {
                if (i < j)

{
  title:"8. Program to Find the Frequency of Odd & Even Numbers in a Matrix",
  code:`import java.util.Scanner;

public class FrequencyOddEven {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] matrix = new int[3][3];
        int odd = 0, even = 0;

        System.out.println("Enter elements of 3x3 matrix:");
        for (int i = 0; i < 3; i++) {
            for (int j = 0; j < 3; j++) {
                matrix[i][j] = sc.nextInt();
                if (matrix[i][j] % 2 == 0)
                    even++;
                else
                    odd++;
            }
        }

        System.out.println("Frequency of Even numbers: " + even);
        System.out.println("Frequency of Odd numbers: " + odd);
    }
}`,

  title:"9. Program to Find the Sum of Each Row and Each Column of a Matrix",
  code:`import java.util.Scanner;

public class RowColumnSum {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] matrix = new int[3][3];

        System.out.println("Enter elements of 3x3 matrix:");
        for (int i = 0; i < 3; i++)
            for (int j = 0; j < 3; j++)
                matrix[i][j] = sc.nextInt();

        for (int i = 0; i < 3; i++) {
            int rowSum = 0;
            for (int j = 0; j < 3; j++)
                rowSum += matrix[i][j];
            System.out.println("Sum of Row " + (i + 1) + ": " + rowSum);
        }

        for (int j = 0; j < 3; j++) {
            int colSum = 0;
            for (int i = 0; i < 3; i++)
                colSum += matrix[i][j];
            System.out.println("Sum of Column " + (j + 1) + ": " + colSum);
        }
    }
}`,

  title:"10. Program to Find the Transpose of a Given Matrix",
  code:`import java.util.Scanner;

public class TransposeMatrix {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] matrix = new int[2][3];
        int[][] transpose = new int[3][2];

        System.out.println("Enter 2x3 matrix:");
        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 3; j++)
                matrix[i][j] = sc.nextInt();

        for (int i = 0; i < 2; i++)
            for (int j = 0; j < 3; j++)

        }
    }
}`,

{
  title:"11. Program to Determine Whether a Given Matrix is an Identity Matrix",
  code:`import java.util.Scanner;

public class IdentityMatrix {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] matrix = new int[3][3];
        boolean isIdentity = true;

        System.out.println("Enter 3x3 matrix:");
        for (int i = 0; i < 3; i++)
            for (int j = 0; j < 3; j++)
                matrix[i][j] = sc.nextInt();

        for (int i = 0; i < 3; i++) {
            for (int j = 0; j < 3; j++) {
                if ((i == j && matrix[i][j] != 1) || (i != j && matrix[i][j] != 0)) {
                    isIdentity = false;
                    break;
                }
            }
        }

        if (isIdentity)
            System.out.println("Matrix is an Identity Matrix");
        else
            System.out.println("Matrix is NOT an Identity Matrix");
    }
}`, 
  output:"Enter 3x3 matrix:\n1 0 0\n0 1 0\n0 0 1\nMatrix is an Identity Matrix"
},

{
  title:"13. Program to Determine Whether a Given Matrix is a Sparse Matrix",
  code:`import java.util.Scanner;

public class SparseMatrix {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        int[][] matrix = new int[3][3];
        int count = 0;

        System.out.println("Enter 3x3 matrix:");
        for (int i = 0; i < 3; i++)
            for (int j = 0; j < 3; j++) {
                matrix[i][j] = sc.nextInt();
                if (matrix[i][j] == 0)
                    count++;
            }

        int total = 3 * 3;
        if (count > total / 2)
            System.out.println("Matrix is Sparse Matrix");
        else
            System.out.println("Matrix is NOT Sparse Matrix");
    }
}`, 
  output:"Enter 3x3 matrix:\n0 0 3\n0 0 0\n0 5 0\nMatrix is Sparse Matrix"
}
