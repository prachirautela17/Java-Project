
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java GUI_AWT - Core Java Programming</title>

<style>
/* üå∏ RESET & BASE */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

html {
  scroll-behavior: smooth;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: #2b2b2b;
  background: linear-gradient(to right, #fde2e4 50%, #e2ece9 50%);
}

/* üåà NAVBAR */
nav {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(8px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  z-index: 10;
  padding: 15px 0;
}

nav .logo {
  font-size: 1.8em;
  font-weight: 700;
  color: #6d6875;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 8px;
}

nav ul li a {
  text-decoration: none;
  color: #4a4e69;
  font-weight: 500;
  transition: all 0.3s;
}

nav ul li a:hover {
  color: #9a8c98;
}

/* üí° SPLIT SCREEN LAYOUT */
main {
  display: flex;
  flex: 1;
  margin-top: 100px;
}

/* üìö SIDEBAR MENU */
.sidebar {
  flex: 1;
  background: linear-gradient(to bottom, #fef6e4, #fde2e4);
  border-right: 3px solid #d8c3a5;
  padding: 50px 20px;
  display: flex;
  flex-direction: column;
  align-items: top;
  justify-content: top;
}

.sidebar h3 {
  color: #6d6875;
  margin-bottom: 25px;
  font-size: 1.4em;
}

.sidebar ul {
  list-style: none;
  width: 100%;
  max-width: 250px;
}

.sidebar ul li {
  margin: 12px 0;
}

.sidebar ul li a {
  display: block;
  text-decoration: none;
  color: #4a4e69;
  background-color: #fdfdfd;
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  transition: all 0.3s;
  font-weight: 500;
  border: 1px solid #ddd;
}

.sidebar ul li a:hover {
  background-color: #e2ece9;
  transform: scale(1.05);
}

/* üìù MAIN PROGRAMS SECTION */
section {
  flex: 2;
  padding: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(to bottom right, #e2ece9, #fdfdfd);
}

section h2 {
  text-align: center;
  font-size: 2em;
  color: #4a4e69;
  margin-bottom: 40px;
}

.program {
  background: #fff;
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 25px;
  width: 90%;
  max-width: 750px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.program:hover {
  transform: scale(1.01);
}

.program h3 {
  color: #5a4e4d;
  margin-bottom: 12px;
}

pre {
  background: #2b2b2b;
  color: #f5f5f5;
  padding: 12px;
  border-radius: 8px;
  overflow-x: auto;
  font-size: 0.9em;
  margin-top: 10px;
}

.output {
  background: #fdf6f0;
  border-left: 5px solid #b5838d;
  padding: 10px 15px;
  margin-top: 10px;
  border-radius: 6px;
  color: #3e2f1c;
}

/* üì± RESPONSIVE DESIGN */
@media (max-width: 950px) {
  main {
    flex-direction: column;
  }
  .sidebar {
    border-right: none;
    border-bottom: 3px solid #d8c3a5;
    width: 100%;
    height: auto;
  }
  section {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>
  <!-- üå∏ Navbar -->
  <nav>
    <div class="logo">Java GUI_AWT</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- üåº Main Content -->
  <main>
    <aside class="sidebar">
      <h3>GUI_AWT Menu Programs</h3>
      <ul id="menuList"></ul>
    </aside>

    <section id="programs">
      <h2>Core Java Programming - Practice Problems</h2>
    </section>
  </main>

  <script>
  const programs = [
    {
      title: "1. Create a simple AWT application that displays a button with FlowLayout manager.",
      code: `import java.awt.*;
public class ButtonFlowLayout {
    public static void main(String[] args) {
        Frame f = new Frame("Button with FlowLayout");
        f.setLayout(new FlowLayout());
        Button b = new Button("Click Me");
        f.add(b);
        f.setSize(300, 200);
        f.setVisible(true);
    }
}`,
      output: "Displays a frame with one button arranged using FlowLayout."
    },
    {
      title: "2. Create a simple AWT application that displays a Label with Custom Layout.",
      code: `import java.awt.*;
public class LabelCustomLayout {
    public static void main(String[] args) {
        Frame f = new Frame("Label with Custom Layout");
        f.setLayout(null);
        Label l = new Label("Welcome!");
        l.setBounds(100, 100, 100, 30);
        f.add(l);
        f.setSize(300, 200);
        f.setVisible(true);
    }
}`,
      output: "Displays a Label manually positioned in the frame."
    },
  {
    title: "3. Create a simple AWT application that displays multiple buttons with BorderLayout manager.",
    code: `import java.awt.*;
public class ButtonsBorderLayout {
    public static void main(String[] args) {
        Frame f = new Frame("Buttons with BorderLayout");
        f.setLayout(new BorderLayout());
        f.add(new Button("North"), BorderLayout.NORTH);
        f.add(new Button("South"), BorderLayout.SOUTH);
        f.add(new Button("East"), BorderLayout.EAST);
        f.add(new Button("West"), BorderLayout.WEST);
        f.add(new Button("Center"), BorderLayout.CENTER);
        f.setSize(400, 250);
        f.setVisible(true);
    }
}`,
    output: "Displays five buttons placed in North, South, East, West, and Center regions."
  },
  {
    title: "4. Create a simple AWT application that displays a TextField with FlowLayout manager.",
    code: `import java.awt.*;
public class TextFieldFlowLayout {
    public static void main(String[] args) {
        Frame f = new Frame("TextField with FlowLayout");
        f.setLayout(new FlowLayout());
        TextField t = new TextField(20);
        f.add(t);
        f.setSize(300, 200);
        f.setVisible(true);
    }
}`,
    output: "Displays a TextField centered using FlowLayout."
  },
  {
    title: "5. Create a simple AWT application that displays a TextField with Custom Layout.",
    code: `import java.awt.*;
public class TextFieldCustomLayout {
    public static void main(String[] args) {
        Frame f = new Frame("TextField with Custom Layout");
        f.setLayout(null);
        TextField t = new TextField();
        t.setBounds(80, 100, 150, 30);
        f.add(t);
        f.setSize(300, 200);
        f.setVisible(true);
    }
}`,
    output: "Displays a TextField placed manually using coordinates."
  },
  {
    title: "6. Create a simple AWT application that displays a Checkbox with FlowLayout manager.",
    code: `import java.awt.*;

    output: "Displays a single checkbox arranged using FlowLayout."
  },
  {
    title: "7. Create a simple AWT application that displays a Checkbox with Custom Layout.",
    code: `import java.awt.*;

    output: "Displays a Checkbox placed manually using Custom Layout."
  },
  {
    title: "8. Create a simple AWT application that displays a Label with FlowLayout manager.",
    code: `import java.awt.*;
public class LabelFlowLayout {
    public static void main(String[] args) {
        Frame f = new Frame("Label with FlowLayout");

}`,
    output: "Displays a Label centered using FlowLayout."
  },
  {
    title: "9. Create a simple AWT application that displays a Label with Custom Layout.",
    code: `import java.awt.*;
public class LabelCustomLayout {
    public static void main(String[] args) {
        Frame f = new Frame("Label with Custom Layout");

        f.add(l);

    }
}`,
    output: "Displays a Label manually positioned in the frame."
  },
  {
    title: "10. Create a simple AWT application that displays a Choice with FlowLayout manager.",
    code: `import java.awt.*;
public class ChoiceFlowLayout {
    public static void main(String[] args) {
        Frame f = new Frame("Choice with FlowLayout");

    output: "Displays a dropdown list (Choice) centered using FlowLayout."
  },
  {
    title: "11. Create a simple AWT application that displays a Choice with Custom Layout.",
    code: `import java.awt.*;
public class ChoiceCustomLayout {

        Frame f = new Frame("Choice with Custom Layout");
        f.setLayout(null);

        c.add("Java");

        f.add(c);

        f.setVisible(true);
    }
}`,
    output: "Displays a Choice dropdown placed manually using coordinates."
  },
  {
    title: "12. Create a simple AWT application that displays a CheckboxGroup with FlowLayout manager.",
    code: `import java.awt.*;
public class CheckboxGroupFlowLayout {
    public static void main(String[] args) {
        Frame f = new Frame("CheckboxGroup with FlowLayout");
        f.setLayout(new FlowLayout());
        CheckboxGroup cg = new CheckboxGroup();
        Checkbox c1 = new Checkbox("Male", cg, false);
        Checkbox c2 = new Checkbox("Female", cg, false);
        f.add(c1);

        f.setSize(300, 200);

    output: "Displays two radio buttons using CheckboxGroup and FlowLayout."
  },
  {
    title: "13. Create a simple AWT application that displays a CheckboxGroup with Custom Layout.",
    code: `import java.awt.*;

    output: "Displays two radio buttons placed using Custom Layout."
  },
  {
    title: "14. Create a simple AWT application that displays a List with FlowLayout manager.",
    code: `import java.awt.*;
public class ListFlowLayout {
    public static void main(String[] args) {
        Frame f = new Frame("List with FlowLayout");
        f.setLayout(new FlowLayout());
        List list = new List();

        list.add("Python");
        f.add(list);
        f.setSize(300, 200);

    }
}`,
    output: "Displays a List component arranged using FlowLayout."
  },
  {
    title: "15. Create a simple AWT application that displays a List with Custom Layout.",
    code: `import java.awt.*;
public class ListCustomLayout {
    public static void main(String[] args) {
        Frame f = new Frame("List with Custom Layout");
        f.setLayout(null);
        List list = new List();
        list.add("Java");
        list.add("C");
        list.add("Python");
        list.setBounds(100, 80, 120, 80);
        f.add(list);
        f.setSize(300, 200);
        f.setVisible(true);
    }
}`,
    output: "Displays a List manually positioned on the frame."
  },
  {
    title: "16. Create a simple AWT application that displays a TextArea with FlowLayout manager.",
    code: `import java.awt.*;
public class TextAreaFlowLayout {
    public static void main(String[] args) {
        Frame f = new Frame("TextArea with FlowLayout");
        f.setLayout(new FlowLayout());
        TextArea ta = new TextArea(5, 20);
        f.add(ta);
        f.setSize(300, 200);
        f.setVisible(true);
    }
}`,
    output: "Displays a TextArea using FlowLayout."
  },
  {
    title: "17. Create a simple AWT application that displays a TextArea with Custom Layout.",
    code: `import java.awt.*;
public class TextAreaCustomLayout {
    public static void main(String[] args) {
        Frame f = new Frame("TextArea with Custom Layout");
        f.setLayout(null);
        TextArea ta = new TextArea();
        ta.setBounds(80, 70, 150, 80);
        f.add(ta);
        f.setSize(300, 200);
        f.setVisible(true);
    }
}`,
    output: "Displays a TextArea placed manually using Custom Layout."
  },
  {
    title: "18. Create a simple AWT application design a calculator that displays buttons, TextField with GridLayout manager.",
    code: `import java.awt.*;
public class CalculatorGridLayout {
    public static void main(String[] args) {
        Frame f = new Frame("Simple Calculator");
        f.setLayout(new GridLayout(4, 4));
        String[] buttons = {"7", "8", "9", "/", "4", "5", "6", "*",
                            "1", "2", "3", "-", "0", ".", "=", "+"};
        for (String s : buttons) {
            f.add(new Button(s));
        }
        f.setSize(300, 300);
        f.setVisible(true);
    }
}`,
    output: "Displays a calculator layout with 16 buttons arranged in GridLayout (4x4)."
  }
  ];

  const section = document.getElementById("programs");
  const menuList = document.getElementById("menuList");

  programs.forEach((prog, i) => {
    const div = document.createElement("div");
    div.className = "program";
    div.id = "prog" + (i + 1);
    div.innerHTML = `
      <h3>${prog.title}</h3>
      <pre>${prog.code}</pre>
      <div class="output"><strong>Output:</strong> ${prog.output}</div>`;
    section.appendChild(div);

    const li = document.createElement("li");
    li.innerHTML = `<a href="#prog${i + 1}">${prog.title}</a>`;
    menuList.appendChild(li);
  });
  </script>
</body>
</html>
