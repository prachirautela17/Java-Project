  width: 100%;

}

}

  border: 1px solid #ddd;

  title: "7. Write a Java program to perform employee payroll processing using packages.",
  code: `
// File: employee/Emp.java
package employee;

public class Emp {
    String name, category;
    int empid;
    double bpay, hra, da, pf, allowance, incometax, grosspay, npay;

    public void getData(String name, int empid, String category, double bpay) {
        this.name = name;
        this.empid = empid;
        this.category = category;
        this.bpay = bpay;
    }

    public void calculate() {
        hra = 0.1 * bpay;
        da = 0.05 * bpay;
        allowance = 0.03 * bpay;
        pf = 0.02 * bpay;
        grosspay = bpay + hra + da + allowance;
        incometax = 0.05 * grosspay;
        npay = grosspay - (pf + incometax);
    }

    public void display() {
        System.out.println("EmpID: " + empid + ", Name: " + name + ", Net Pay: " + npay);
    }
}

// File: Emppay.java
import employee.*;

public class Emppay {
    public static void main(String[] args) {
        Emp e = new Emp();
        e.getData("Ravi", 101, "Manager", 50000);
        e.calculate();
        e.display();
    }
}`,
