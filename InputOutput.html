


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java GUI_AWT - Core Java Programming</title>

<style>
/* üå∏ RESET & BASE */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

html {
  scroll-behavior: smooth;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: #2b2b2b;
  background: linear-gradient(to right, #fde2e4 50%, #e2ece9 50%);
}

/* üåà NAVBAR */
nav {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(8px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  z-index: 10;
  padding: 15px 0;
}

nav .logo {
  font-size: 1.8em;
  font-weight: 700;
  color: #6d6875;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 8px;
}

nav ul li a {
  text-decoration: none;
  color: #4a4e69;
  font-weight: 500;
  transition: all 0.3s;
}

nav ul li a:hover {
  color: #9a8c98;
}

/* üí° SPLIT SCREEN LAYOUT */
main {
  display: flex;
  flex: 1;
  margin-top: 100px;
}

/* üìö SIDEBAR MENU */
.sidebar {
  flex: 1;
  background: linear-gradient(to bottom, #fef6e4, #fde2e4);
  border-right: 3px solid #d8c3a5;
  padding: 50px 20px;
  display: flex;
  flex-direction: column;
  align-items: top;
  justify-content: top;
}

.sidebar h3 {
  color: #6d6875;
  margin-bottom: 25px;
  font-size: 1.4em;
}

.sidebar ul {
  list-style: none;
  width: 100%;
  max-width: 250px;
}

.sidebar ul li {
  margin: 12px 0;
}

.sidebar ul li a {
  display: block;
  text-decoration: none;
  color: #4a4e69;
  background-color: #fdfdfd;
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  transition: all 0.3s;
  font-weight: 500;
  border: 1px solid #ddd;
}

.sidebar ul li a:hover {
  background-color: #e2ece9;
  transform: scale(1.05);
}

/* üìù MAIN PROGRAMS SECTION */
section {
  flex: 2;
  padding: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(to bottom right, #e2ece9, #fdfdfd);
}

section h2 {
  text-align: center;
  font-size: 2em;
  color: #4a4e69;
  margin-bottom: 40px;
}

.program {
  background: #fff;
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 25px;
  width: 90%;
  max-width: 750px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.program:hover {
  transform: scale(1.01);
}

.program h3 {
  color: #5a4e4d;
  margin-bottom: 12px;
}

pre {
  background: #2b2b2b;
  color: #f5f5f5;
  padding: 12px;
  border-radius: 8px;
  overflow-x: auto;
  font-size: 0.9em;
  margin-top: 10px;
}

.output {
  background: #fdf6f0;
  border-left: 5px solid #b5838d;
  padding: 10px 15px;
  margin-top: 10px;
  border-radius: 6px;
  color: #3e2f1c;
}

/* üì± RESPONSIVE DESIGN */
@media (max-width: 950px) {
  main {
    flex-direction: column;
  }
  .sidebar {
    border-right: none;
    border-bottom: 3px solid #d8c3a5;
    width: 100%;
    height: auto;
  }
  section {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>
  <!-- üå∏ Navbar -->
  <nav>
    <div class="logo">InputOutput</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- üåº Main Content -->
  <main>
    <aside class="sidebar">
      <h3>InputOutput Program</h3>
      <ul id="menuList"></ul>
    </aside>

    <section id="programs">
      <h2>Core Java Programming - Practice Problems</h2>
    </section>
  </main>

  <script>
  const programs = [
    {
    title: "1. Enter the character from user using InputStreamReader",
    code: `import java.io.*;

public class InputChar {
    public static void main(String[] args) throws IOException {
        InputStreamReader reader = new InputStreamReader(System.in);
        BufferedReader br = new BufferedReader(reader);

        System.out.print("Enter a character: ");
        char ch = (char) br.read();
        System.out.println("You entered: " + ch);
    }
}`
  },
  {
    title: "2. Enter the string from user using BufferedReader",
    code: `import java.io.*;

public class InputString {
    public static void main(String[] args) throws IOException {
        BufferedReader br = new BufferedReader(new InputStreamReader(System.in));
        System.out.print("Enter a string: ");
        String str = br.readLine();
        System.out.println("You entered: " + str);
    }
}`
  },
  {
    title: "3. Enter the integer from user using Scanner class",
    code: `import java.util.*;

public class InputInteger {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        System.out.print("Enter an integer: ");
        int num = sc.nextInt();
        System.out.println("You entered: " + num);
    }
}`
  },
  {
    title: "4. Enter the float from user using Scanner class",
    code: `import java.util.*;

public class InputFloat {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        System.out.print("Enter a float: ");
        float num = sc.nextFloat();
        System.out.println("You entered: " + num);
    }
}`
  },
  {
    title: "5. Enter the double from user using Scanner class",
    code: `import java.util.*;

public class InputDouble {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        System.out.print("Enter a double: ");
        double num = sc.nextDouble();
        System.out.println("You entered: " + num);
    }
}`
  },
  {
    title: "6. Enter the boolean from user using Scanner class",
    code: `import java.util.*;

public class InputBoolean {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        System.out.print("Enter a boolean value (true/false): ");
        boolean value = sc.nextBoolean();
        System.out.println("You entered: " + value);
    }
}`
  },
  {
    title: "7. Enter the short integer from user using Scanner class",
    code: `import java.util.*;

public class InputShort {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        System.out.print("Enter a short integer: ");
        short num = sc.nextShort();
        System.out.println("You entered: " + num);
    }
}`
  },
  {
    title: "8. Enter the long integer from user using Scanner class",
    code: `import java.util.*;

public class InputLong {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        System.out.print("Enter a long integer: ");
        long num = sc.nextLong();
        System.out.println("You entered: " + num);
    }
}`
  },
  {
    title: "9. Get all characters from the file and display on the screen",
    code: `import java.io.*;

public class FileCharacters {
    public static void main(String[] args) {
        try {
            FileReader fr = new FileReader("input.txt");
            int i;
            while ((i = fr.read()) != -1) {
                System.out.print((char) i);
            }
            fr.close();
        } catch (IOException e) {
            e.printStackTrace();
        }
    }
}`
  },
  {
    title: "10. Get all characters from the file, count number of lines, words, characters and display on the screen",
    code: `import java.io.*;

public class FileCount {
    public static void main(String[] args) {
        try {
            BufferedReader br = new BufferedReader(new FileReader("input.txt"));
            String line;
            int lines = 0, words = 0, chars = 0;

            while ((line = br.readLine()) != null) {
                lines++;
                chars += line.length();
                words += line.split("\\\\s+").length;
            }

            br.close();

            System.out.println("Lines: " + lines);
            System.out.println("Words: " + words);
            System.out.println("Characters: " + chars);
        } catch (IOException e) {
            e.printStackTrace();
        }
    }
}`
  }
  ];

  const section = document.getElementById("programs");
  const menuList = document.getElementById("menuList");

  programs.forEach((prog, i) => {
    const div = document.createElement("div");
    div.className = "program";
    div.id = "prog" + (i + 1);
    div.innerHTML = `
      <h3>${prog.title}</h3>
      <pre>${prog.code}</pre>
      <div class="output"><strong>Output:</strong> ${prog.output}</div>`;
    section.appendChild(div);

    const li = document.createElement("li");
    li.innerHTML = `<a href="#prog${i + 1}">${prog.title}</a>`;
    menuList.appendChild(li);
  });
  </script>
