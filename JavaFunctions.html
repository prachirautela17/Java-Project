


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Java GUI_AWT - Core Java Programming</title>

<style>
/* üå∏ RESET & BASE */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

html {
  scroll-behavior: smooth;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: #2b2b2b;
  background: linear-gradient(to right, #fde2e4 50%, #e2ece9 50%);
}

/* üåà NAVBAR */
nav {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(8px);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  z-index: 10;
  padding: 15px 0;
}

nav .logo {
  font-size: 1.8em;
  font-weight: 700;
  color: #6d6875;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 8px;
}

nav ul li a {
  text-decoration: none;
  color: #4a4e69;
  font-weight: 500;
  transition: all 0.3s;
}

nav ul li a:hover {
  color: #9a8c98;
}

/* üí° SPLIT SCREEN LAYOUT */
main {
  display: flex;
  flex: 1;
  margin-top: 100px;
}

/* üìö SIDEBAR MENU */
.sidebar {
  flex: 1;
  background: linear-gradient(to bottom, #fef6e4, #fde2e4);
  border-right: 3px solid #d8c3a5;
  padding: 50px 20px;
  display: flex;
  flex-direction: column;
  align-items: top;
  justify-content: top;
}

.sidebar h3 {
  color: #6d6875;
  margin-bottom: 25px;
  font-size: 1.4em;
}

.sidebar ul {
  list-style: none;
  width: 100%;
  max-width: 250px;
}

.sidebar ul li {
  margin: 12px 0;
}

.sidebar ul li a {
  display: block;
  text-decoration: none;
  color: #4a4e69;
  background-color: #fdfdfd;
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  transition: all 0.3s;
  font-weight: 500;
  border: 1px solid #ddd;
}

.sidebar ul li a:hover {
  background-color: #e2ece9;
  transform: scale(1.05);
}

/* üìù MAIN PROGRAMS SECTION */
section {
  flex: 2;
  padding: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(to bottom right, #e2ece9, #fdfdfd);
}

section h2 {
  text-align: center;
  font-size: 2em;
  color: #4a4e69;
  margin-bottom: 40px;
}

.program {
  background: #fff;
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 25px;
  width: 90%;
  max-width: 750px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s;
}

.program:hover {
  transform: scale(1.01);
}

.program h3 {
  color: #5a4e4d;
  margin-bottom: 12px;
}

pre {
  background: #2b2b2b;
  color: #f5f5f5;
  padding: 12px;
  border-radius: 8px;
  overflow-x: auto;
  font-size: 0.9em;
  margin-top: 10px;
}

.output {
  background: #fdf6f0;
  border-left: 5px solid #b5838d;
  padding: 10px 15px;
  margin-top: 10px;
  border-radius: 6px;
  color: #3e2f1c;
}

/* üì± RESPONSIVE DESIGN */
@media (max-width: 950px) {
  main {
    flex-direction: column;
  }
  .sidebar {
    border-right: none;
    border-bottom: 3px solid #d8c3a5;
    width: 100%;
    height: auto;
  }
  section {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>
  <!-- üå∏ Navbar -->
  <nav>
    <div class="logo"> Functions </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- üåº Main Content -->
  <main>
    <aside class="sidebar">
      <h3>Functions Programs</h3>
      <ul id="menuList"></ul>
    </aside>

    <section id="programs">
      <h2>Core Java Programming - Practice Problems</h2>
    </section>
  </main>

  <script>
  const programs = [
   {
        title: "1. Write a Java method to find the smallest number among three numbers.",
        code: `public class SmallestNumber {
    static int smallest(int a, int b, int c) {
        return Math.min(Math.min(a, b), c);
    }

    public static void main(String[] args) {
        System.out.println("Smallest: " + smallest(10, 5, 8));
    }
}`,
        output: "Smallest: 5"
      },
      {
        title: "2. Write a Java method to compute the average of three numbers.",
        code: `public class AverageCalculator {
    static double average(double a, double b, double c) {
        return (a + b + c) / 3;
    }

    public static void main(String[] args) {
        System.out.println("Average: " + average(10, 20, 30));
    }
}`,
        output: "Average: 20.0"
      },
      {
        title: "3. Write a Java method to display the middle character of a string.",
        code: `public class MiddleCharacter {
    static void printMiddle(String str) {
        int len = str.length();
        if (len % 2 == 0)
            System.out.println("Middle character: " + str.charAt(len / 2 - 1) + str.charAt(len / 2));
        else
            System.out.println("Middle character: " + str.charAt(len / 2));
    }

    public static void main(String[] args) {
        printMiddle("hello");
        printMiddle("worlds");
    }
}`,
        output: "Middle character: l\nMiddle character: rl"
      },
      {
        title: "4. Write a Java method to count all the words in a string.",
        code: `public class WordCount {
    static int countWords(String str) {
        String[] words = str.trim().split("\\\\s+");
        return words.length;
    }

    public static void main(String[] args) {
        System.out.println("Word count: " + countWords("Java is fun to learn"));
    }
}`,
        output: "Word count: 5"
      },
      {
        title: "5. Write a Java method to compute the future investment value.",
        code: `public class InvestmentValue {
    static double futureInvestmentValue(double investment, double rate, int years) {
        return investment * Math.pow(1 + rate / 100, years);
    }

    public static void main(String[] args) {
        System.out.println("Future value: " + futureInvestmentValue(10000, 5, 10));
    }
}`,
        output: "Future value: 16288.946267774416"
      },
      {
        title: "6. Write a Java method to print characters between two characters (i.e. A to P).",
        code: `public class CharactersRange {
    static void printChars(char start, char end) {
        for (char c = start; c <= end; c++) {
            System.out.print(c + " ");
        }
    }

    public static void main(String[] args) {
        printChars('A', 'P');
    }
}`,
        output: "A B C D E F G H I J K L M N O P"
      },
      {
        title: "7. Write a Java method to check whether a string is a valid password.",
        code: `public class PasswordValidator {
    static boolean isValid(String password) {
        return password.length() >= 8 &&
               password.matches(".*[A-Z].*") &&
               password.matches(".*[a-z].*") &&
               password.matches(".*[0-9].*");
    }

    public static void main(String[] args) {
        System.out.println(isValid("Hello123")); // true
        System.out.println(isValid("hello"));    // false
    }
}`,
        output: "true\nfalse"
      },
      {
        title: "8. Write a Java method to display the current date and time.",
        code: `import java.time.*;

public class CurrentDateTime {
    static void displayDateTime() {
        System.out.println(LocalDateTime.now());
    }

    public static void main(String[] args) {
        displayDateTime();
    }
}`,
        output: "Displays current date and time, e.g. 2025-10-31T01:25:30.123"
      },
      {
        title: "9. Write a Java method to find all twin prime numbers less than 100.",
        code: `public class TwinPrimes {
    static boolean isPrime(int n) {
        if (n < 2) return false;
        for (int i = 2; i <= n / 2; i++)
            if (n % i == 0) return false;
        return true;
    }

    public static void main(String[] args) {
        System.out.println("Twin primes under 100:");
        for (int i = 2; i < 100; i++) {
            if (isPrime(i) && isPrime(i + 2))
                System.out.println("(" + i + ", " + (i + 2) + ")");
        }
    }
}`,
        output: "Twin primes under 100:\n(3, 5)\n(5, 7)\n(11, 13)\n(17, 19)\n(29, 31)\n(41, 43)\n(59, 61)\n(71, 73)"
      },
      {
        title: "10. Write a Java method to count the number of digits in an integer with the value 2.",
        code: `public class CountDigits {
    static int countDigitTwo(int num) {
        int count = 0;
        while (num > 0) {
            if (num % 10 == 2) count++;
            num /= 10;
        }
        return count;
    }

    public static void main(String[] args) {
        System.out.println("Count of 2s: " + countDigitTwo(222532));
    }
}`,
        output: "Count of 2s: 3"
      },
      {
        title: "11. Write a Java method that accepts three integers and checks whether they are consecutive or not.",
        code: `public class ConsecutiveNumbers {
    static boolean areConsecutive(int a, int b, int c) {
        return (b == a + 1 && c == b + 1);
    }

    public static void main(String[] args) {
        System.out.println(areConsecutive(5, 6, 7)); // true
        System.out.println(areConsecutive(2, 4, 6)); // false
    }
}`,
        output: "true\nfalse"
      },
      {
        title: "12. Write a Java method that accepts three integers and returns true if one is the middle point between the other two integers.",
        code: `public class MiddlePoint {
    static boolean isMiddlePoint(int a, int b, int c) {
        return (b - a == c - b) || (a - b == b - c);
    }

    public static void main(String[] args) {
        System.out.println(isMiddlePoint(2, 4, 6)); // true
        System.out.println(isMiddlePoint(3, 6, 10)); // false
    }
}`,
        output: "true\nfalse"
      },
      {
        title: "13. Write a Java method that checks whether all characters in a string are vowels.",
        code: `public class AllVowels {
    static boolean allVowels(String str) {
        return str.matches("[aeiouAEIOU]+");
    }

    public static void main(String[] args) {
        System.out.println(allVowels("aei")); // true
        System.out.println(allVowels("java")); // false
    }
}`,
        output: "true\nfalse"
      }
  ];

  const section = document.getElementById("programs");
  const menuList = document.getElementById("menuList");

  programs.forEach((prog, i) => {
    const div = document.createElement("div");
    div.className = "program";
    div.id = "prog" + (i + 1);
    div.innerHTML = `
      <h3>${prog.title}</h3>
      <pre>${prog.code}</pre>
      <div class="output"><strong>Output:</strong> ${prog.output}</div>`;
    section.appendChild(div);

    const li = document.createElement("li");
    li.innerHTML = `<a href="#prog${i + 1}">${prog.title}</a>`;
    menuList.appendChild(li);
  });
  </script>
